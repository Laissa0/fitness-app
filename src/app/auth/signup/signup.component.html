<p>signup works!</p>

<section class="signup-form" >
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input ngModel name="email" matInput>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input ngModel name="password" matInput>
          </mat-form-field>

            <button type="submit " mat-raised-button color="primary">Cadastrar</button>
            <button mat-raised-button color="accent">Criar conta</button>
    </form>
</section>
